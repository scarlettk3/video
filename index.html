<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K8's Agent</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                </button>
            </div>
            <button class="new-chat-btn">
                <span class="plus-icon">+</span> New chat
            </button>
            <div class="chat-history">
                <h3>History</h3>
                <div class="history-list">
                    <div class="date-group">
                        <span class="date-heading">Date 2</span>
                        <div class="conversation active">Conversation</div>
                        <div class="conversation">Conversation</div>
                        <div class="conversation">Conversation</div>
                    </div>
                    <div class="date-group">
                        <span class="date-heading">Date 1</span>
                        <div class="conversation">Conversation</div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="chat-window">
            <div class="chat-header">
                <button class="back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                </button>
                <div class="chat-title">Chat Title</div>
            </div>
            <div class="chat-messages">
                <div class="message bot-message">
                    <p>Hi, this is the K8's Agent chatbot.</p>
                    <p>I can help you with your cluster information, including health, status, namespaces, pods, resources, and operations.</p>
                </div>
                </div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" placeholder="How can I help you with the cluster?">
                <button class="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                </button>
            </div>
        </main>
    </div>
</body>
</html>
